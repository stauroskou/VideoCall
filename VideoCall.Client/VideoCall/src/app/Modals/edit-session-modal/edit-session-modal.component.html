<h2>Edit Session</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Session Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="editForm.get('name')?.hasError('required')">Session name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="editForm.get('date')?.hasError('required')">Date is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Start Time</mat-label>
    <input matInput type="time" formControlName="startTime" required>
    <mat-error *ngIf="editForm.get('startTime')?.hasError('required')">Start time is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>End Time</mat-label>
    <input matInput type="time" formControlName="endTime" required>
    <mat-error *ngIf="editForm.get('endTime')?.hasError('required')">End time is required</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
  </div>
</form>
