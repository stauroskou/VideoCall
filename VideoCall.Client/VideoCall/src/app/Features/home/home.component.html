<mat-toolbar color="primary" class="navbar">
  <div class="left-section">
    <span class="logo" routerLink="/home">VideoCall</span>
    <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  </div>
  <span class="spacer"></span>
  <button mat-button routerLink="/profile" routerLinkActive="active">Profile</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="container">
  <header>
    <h1>Video Call Sessions</h1>
    <button class="create-btn" (click)="createNewSession()">Create New Session</button>
  </header>

  <div class="sessions-list">
    <app-session-card
    *ngFor="let session of sessions; let i = index"
    [session]="session"
    [selectedSession]="selectedSession"
    (edit)="openEditSessionModal(session, i)"
    (delete)="deleteSession(i)"
    (join)="joinSession(session.id)"
    (toggleDetails)="showSessionDetails(session)">
  </app-session-card>
  </div>

  <div *ngIf="sessions.length === 0" class="no-sessions">
    <p>No active sessions found</p>
  </div>
</div>
